<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/common.js"></script>
    <title>Galer√≠a</title>
    <style>
        .error-span {
            color: #b10000;
            font-size: 12px;
            font-weight: 400;
            height: 16px;
            line-height: 1.3;
            margin-top: 4px;
            padding-left: 12px
        }


        .field-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative
        }

        .field-container .field-select-input {
            height: 32px;
            padding: 0 12px
        }

        .field-label {
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 1.3;
            white-space: nowrap
        }

        .field-input,
        .field-label {
            font-family: Roboto;
            padding: 0 12px
        }

        .field-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: 0 0;
            border-radius: 8px;
            border: 1px solid #c2c2c2;
            color: #555;
            font-weight: 300;
            width: 100%;
            height: 32px
        }

        .field-input::-webkit-input-placeholder,
        .field-input::placeholder {
            color: #c2c2c2
        }

        .field-input:active,
        .field-input:focus {
            border: 1px solid #9b9b9b;
            color: #555
        }

        .field-input:hover:not(:focus):not(:active) {
            background-color: #fafafa;
            border: 1px solid #c2c2c2
        }

        .field-input:-webkit-autofill,
        .field-input:-webkit-autofill:focus {
            -webkit-transition: background-color 600000s 0s, color 600000s 0s;
            transition: background-color 600000s 0s, color 600000s 0s
        }

        .field-input-disabled {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            border: 1px solid #c2c2c2;
            color: #9b9b9b;
            cursor: not-allowed;
            font-family: Roboto;
            font-weight: 300;
            height: 32px;
            padding: 0 12px;
            width: 100%
        }


        .field-select {
            height: auto;
            position: relative;
            width: 100%;
            outline: 0;
            margin-bottom: 20px
        }

        .field-select>label {
            position: absolute;
            left: 10px;
            padding: 0 5px;
            background-color: #fff;
            color: #777;
            font-size: 14px;
            pointer-events: none;
            transition: top .1s ease-in-out, font-size .1s ease-in-out;
            display: flex;
            align-items: center;
            top: 50%;
            transform: translateY(-50%)
        }

        .field-select-outlined.outlined-error:before {
            top: 12px;
            border-color: #b10000
        }

        .field-select:before {
            border-radius: 1px;
            border-color: #9b9b9b;
            border-style: solid;
            border-width: 0 2px 2px 0;
            cursor: pointer;
            content: "";
            height: 10px;
            position: absolute;
            right: 14px;
            top: 30%;
            transform: rotate(45deg);
            width: 10px;
            z-index: 0
        }

        .field-select:focus-within:before {
            border-color: #3b3b3b
        }

        .field-select-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: 0 0;
            border-radius: 8px;
            border: 1px solid #c2c2c2;
            color: #3b3b3b;
            cursor: pointer;
            font-family: Roboto;
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            padding: 11px 12px;
            text-indent: 0;
            width: 100%
        }

        .field-select-input::-webkit-input-placeholder,
        .field-select-input::placeholder {
            color: #3b3b3b
        }

        .field-select-input:active,
        .field-select-input:focus {
            border: 1px solid #9b9b9b;
            color: #555
        }

        .field-select-input:hover:not(:focus):not(:active) {
            background-color: #fafafa;
            border: 1px solid #c2c2c2
        }

        .field-select [name=hovered] {
            background-color: #f5f5f5
        }

        .field-select [value=true] {
            background-color: #fcddb3;
            color: #555;
            font-weight: 400
        }

        .field-select-input:focus+label {
            top: 0;
            font-size: 12px
        }

        .span-body {

        @keyframes blinkerWhite {
            50% {
                border-color: #fff
            }
        }

        @keyframes blinkerYellow {
            50% {
                background-color: #f68e01
            }
        }

        @keyframes blinkerWhite-v2 {

        .identity-button {

        .Clase-Input label {

            background-color: #fff;
            border-radius: 9px;
            color: #777;
            display: flex;
            font-size: 14px;
            height: 21px;
            left: 10px;
            padding: 0 5px;
            pointer-events: none;
            position: absolute;
            top: 50%;
            width: calc(100% - 20px);
            transform: translateY(-50%);
            transition: top .1s ease-in-out, font-size .1s ease-in-out, height .1s ease-in-out;

        }

        .Clase-Input input:focus+label,
        .Clase-Input label.focus {
            top: 0;
            font-size: 12px;
            height: auto;
            width: auto;
        }
        

        .outlined-error input {
            border-color: #b10000
        }

        .outlined-error label {
            top: calc(50% - 10px);
            color: #b10000
        }

        .outlined-error span {
            color: #b10000;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.3;
            margin-top: 4px;
            padding-left: 12px
        }

        .outlined-error {
            margin-bottom: 0
        }



        .Clase-Input input:disabled {
            background-color: #f5f5f5;
            color: #9b9b9b;
            cursor: not-allowed
        }
    </style>

    <script>
        const registro = document.getElementById('Registro');
        registro.addEventListener('focusin', (event) => {
            const target = event.target;
            if (target.tagName === 'INPUT' && target.type === 'text') {
                const label = registro.querySelector(`label[for="${target.id}"]`);

                if (label) {
                    label.classList.add('focus');
                }
            }
        });

        registro.addEventListener('focusout', (event) => {
            const target = event.target;
            if (target.tagName === 'INPUT' && target.type === 'text') {
                const label = registro.querySelector(`label[for="${target.id}"]`);

                if (label) {
                    if (target.value) {
                        label.classList.add('focus');
                    } else {
                        label.classList.remove('focus');
                    }
                }
            }
        });
    </script>
