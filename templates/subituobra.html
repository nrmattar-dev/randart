<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/common.js"></script>

    <title>Subí tu Obra</title>
</head>


<body>

    <header id="header"></header>

    <main id="main">

        <h1>Randart - Arte y colección al azar</h1>

        <p class="centered-paragraph">Subí tu obra</p>
        <hr>

        <div id="app">
            <section class="contenedor">
                <section class="seccion">
                    <h3>Artículos</h3>

                    <div class="container-form">

                        <form>
                            <div class="entrada">
                                <label for="articulo_id">ID</label>
                                <input type="number" name="articulo_id" id="articulo_id" disabled>
                                <label for="titulo">Título:</label>
                                <input type="text" name="titulo" id="titulo">
                                <label for="autor">Autor:</label>
                                <input type="text" name="autor" id="autor">
                                <label for="fecha">Fecha:</label>
                                <input type="text" name="fecha" id="fecha">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" name="descripcion" id="descripcion">
                                <label for="precio">Precio:</label>
                                <input type="text" name="precio" id="precio">
                                <label for="imagen">Imagen:</label>
                                <input type="file" ref="fileInput" @change="handleFileUpload" id="imagen">
                                <img :src="imagenUrl" alt="Imagen previa" v-if="imagenUrl">
                            </div>
                        </form>

                    </div>

                    <div class="botones">
                        <button class="guardar" @click="articulo_save">Guardar</button>
                        <button class="limpiar" @click="articulo_clear">Limpiar</button>
                    </div>

                </section>

            </section>


        </div>

    </main>
    <footer id="footer"></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/subituobra.js"></script>  

</body>

</html>
